name: Deploy Vault Cluster

on:
  workflow_dispatch:
  push:
    branches:
      - naitik/initial_setup

jobs:
  deploy:
    name: Deploy Vault Node
    runs-on: ubuntu-latest
    env:
      SERVER1_IP: ${{ secrets.SERVER1_IP }}
      SERVER2_IP: ${{ secrets.SERVER2_IP }}
      SERVER3_IP: ${{ secrets.SERVER3_IP }}

    strategy:
      matrix:
        server:
            - node_id: vault-1
              server_ip: $SERVER1_IP
              retry1: $SERVER2_IP
              retry2: $SERVER3_IP

            - node_id: vault-2
              server_ip: $SERVER2_IP
              retry1: $SERVER1_IP
              retry2: $SERVER3_IP

            - node_id: vault-3
              server_ip: $SERVER3_IP
              retry1: $SERVER1_IP
              retry2: $SERVER2_IP

      max-parallel: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_BARE_METAL_GITHUB_ACTIONS_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ matrix.server.server_ip }} >> ~/.ssh/known_hosts

      - name: Check server connectivity
        run: |
          ssh -o ConnectTimeout=10 root@${{ matrix.server.server_ip }} "echo 'Server connection successful'"

      - name: Sync deployment files to server
        run: |
          rsync -avz --delete \
            ./deploy/ \
            root@${{matrix.server.server_ip}}:/home/vault/

      - name: Deploy to ${{ matrix.server.server_ip }} with docker compose
        env:
          SERVER_IP: ${{ matrix.server.server_ip }}
          RETRY_1: ${{ matrix.server.retry1 }}
          RETRY_2: ${{ matrix.server.retry2 }}
          NODE_ID: ${{ matrix.server.node_id }}

        run: |
          # Create deployment directory if not exists
          ssh root@$SERVER_IP "mkdir -p /home/vault/{config,data,logs}"
          
          ssh root@$SERVER_IP "
            cat > /home/vault/config/vault.hcl <<EOF

            storage "raft" {
              path    = "/home/vault/data"
              node_id = "$NODE_ID"

              retry_join {
                leader_api_addr = "http://$RETRY_1:8200"
              }

              retry_join {
                leader_api_addr = "http://$RETRY_2:8200"
              }
            }

            listener "tcp" {
              address         = "0.0.0.0:8200"
              cluster_address = "0.0.0.0:8201"
              tls_disable     = 1
            }

            api_addr     = "http://$SERVER_IP:8200"
            cluster_addr = "http://$SERVER_IP:8201"
            disable_mlock = true
            EOF
          "
          ssh root@$SERVER_IP "
            echo "ðŸš€ Starting Vault"
            cd /home/vault
            docker compose down || true
            docker compose up -d

            echo "âœ… Vault container started on ${{ matrix.server.node_id }}"
          "

      - name: Verify deployment
        run: |
          ssh root@$SERVER_IP"
            cd /home/vault
            echo '=== Container Status ==='
            docker compose ps
            echo ''
            echo '=== Container Logs (last 20 lines) ==='
            docker compose logs --tail=20 vault 2>/dev/null || echo 'Logs not yet available'
          "

    